<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="게시판"/>
    <meta property="og:description" content="그렇다. 팬명록을 뜯어 재활용한 게시판이다."/>
    <meta property="og:image"
          content="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FH6ygr%2FbtqCQphHYpy%2FkFBjdGqaC2rnCCAaq1OJD0%2Fimg.jpg"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="notice.js"></script>
    <title>게시판</title>
    <link rel="stylesheet" href="notice.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap"
          rel="stylesheet">

</head>
<body>
<div class="mypic">
    <h1>게시판</h1>
</div>
<div class="mypost">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="title" placeholder="url">
        <label for="floatingInput">제목</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="url">
        <label for="floatingInput">이름</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="password" placeholder="url">
        <label for="floatingInput">비밀번호</label>
    </div>
    <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="text"
                      style="height: 100px"></textarea>
        <label for="floatingTextarea2">글 작성</label>
    </div>
    <button onclick="writeNotice()" type="button" class="btn btn-dark">글 남기기</button>
</div>
<div class="mycards" id="comment-list">
    <div class="card">
        <div class="card-body">
            <blockquote class="blockquote mb-0" id="title_view">
                <p><span id="${id}-title">${title}</span> - <span id="${id}-date">${modifiedAt}</span></p>
                <div class="${id}-text-form">
                    <p id="text-line">${text}</p>
                </div>
                <div id="${id}-content" class="content">
                    <div class="form-floating mb-3" id="${id}-ps">
                        <input type="password" class="form-control" id="${id}-password" placeholder="url">
                        <label for="floatingInput">비밀번호</label>
                    </div>
                    <div id="${id}-editarea" class="edit">
                        <textarea id="${id}-textarea" class="te-edit" name="" id="" cols="30" rows="5">${text}</textarea>
                    </div>
                </div>

                <footer class="blockquote-footer" id="${id}-name">${name}</footer>
                <div class="footer">
                    <button class="show" id="${id}-edit" alt="" onclick="showEdits('${id}')">자세히보기</button>
                    <button class="upfrom" id="${id}-update" alt="" onclick="updateForm('${id}')">수정</button>
                    <button class="del" id="${id}-delete" alt="" onclick="deleteOne('${id}')">삭제</button>
                    <button class="update" id="${id}-submit" alt="" onclick="updateEdits('${id}')">수정</button>
                    <button class="bkfrom" id="${id}-back" alt="" onclick="backForm('${id}')">돌아가기</button>
                </div>
            </blockquote>
        </div>
    </div>
</div>
</body>
</html>
